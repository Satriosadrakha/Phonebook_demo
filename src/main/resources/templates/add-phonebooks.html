<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      $("button").click(function() {
        var phonebookmodel = {
          id : "3",
          name : "Ginger"
        };
        var requestJSON = JSON.stringify(phonebookmodel);
        $.ajax({
          type : "POST",
          url : "http://localhost:8080/phonebooks",
          headers : {
            "Content-Type" : "application/json"
          },
          data : requestJSON,
          success : function(data) {
            alert(data);
          },
          error : function(data) {
          }
        });
      });
    });
  </script>
</head>
<body>
    <button>Click here to submit the form</button>
</body>
</html>
